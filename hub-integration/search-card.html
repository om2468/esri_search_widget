<!--
  ArcGIS Hub Search Enhancement
  ==============================
  
  This code is designed to be pasted into a Text card's HTML editor in ArcGIS Hub.
  It intercepts the native search, calls your FME RAG API for reranking, and displays
  enhanced results.
  
  SETUP INSTRUCTIONS:
  1. Edit your Hub site page
  2. Add a Text card below/near your Search card
  3. Click the </> Edit in HTML button
  4. Paste this entire code block
  5. Update the API_URL and TOKEN values
  6. Save and publish
  
  NOTE: DOM selectors may need adjustment based on your Hub's version.
  Use browser DevTools to inspect the actual class names.
-->

<style>
  /* Custom Search Results Container */
  #fme-search-container {
    font-family: 'Avenir Next', 'Helvetica Neue', sans-serif;
    max-width: 1200px;
    margin: 0 auto;
    padding: 20px;
  }

  #fme-search-box {
    display: flex;
    gap: 12px;
    margin-bottom: 24px;
  }

  #fme-search-input {
    flex: 1;
    padding: 12px 16px;
    font-size: 16px;
    border: 2px solid #e0e0e0;
    border-radius: 8px;
    transition: border-color 0.2s;
  }

  #fme-search-input:focus {
    outline: none;
    border-color: #0079c1;
  }

  #fme-search-btn {
    padding: 12px 24px;
    background: #0079c1;
    color: white;
    border: none;
    border-radius: 8px;
    font-size: 16px;
    font-weight: 600;
    cursor: pointer;
    transition: background 0.2s;
  }

  #fme-search-btn:hover {
    background: #005a8e;
  }

  #fme-search-btn:disabled {
    background: #ccc;
    cursor: not-allowed;
  }

  /* Results Header */
  #fme-results-header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    margin-bottom: 16px;
    padding-bottom: 12px;
    border-bottom: 1px solid #e0e0e0;
  }

  #fme-results-count {
    font-size: 14px;
    color: #666;
  }

  #fme-view-toggle {
    display: flex;
    gap: 4px;
  }

  .fme-view-btn {
    padding: 8px 12px;
    background: #f5f5f5;
    border: 1px solid #ddd;
    cursor: pointer;
    font-size: 14px;
  }

  .fme-view-btn:first-child {
    border-radius: 4px 0 0 4px;
  }

  .fme-view-btn:last-child {
    border-radius: 0 4px 4px 0;
  }

  .fme-view-btn.active {
    background: #0079c1;
    color: white;
    border-color: #0079c1;
  }

  /* Results Grid */
  #fme-results {
    display: grid;
    grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
    gap: 20px;
  }

  #fme-results.list-view {
    grid-template-columns: 1fr;
  }

  /* Result Card - AGOL Style */
  .fme-result-card {
    background: white;
    border: 1px solid #e0e0e0;
    border-radius: 8px;
    overflow: hidden;
    transition: box-shadow 0.2s, transform 0.2s;
  }

  .fme-result-card:hover {
    box-shadow: 0 4px 16px rgba(0,0,0,0.12);
    transform: translateY(-2px);
  }

  #fme-results.list-view .fme-result-card {
    display: flex;
    flex-direction: row;
  }

  .fme-card-thumbnail {
    height: 160px;
    background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    display: flex;
    align-items: center;
    justify-content: center;
    position: relative;
  }

  #fme-results.list-view .fme-card-thumbnail {
    width: 200px;
    height: auto;
    min-height: 140px;
    flex-shrink: 0;
  }

  .fme-card-thumbnail img {
    width: 100%;
    height: 100%;
    object-fit: cover;
  }

  .fme-card-thumbnail-icon {
    font-size: 48px;
    color: rgba(255,255,255,0.8);
  }

  .fme-card-type-badge {
    position: absolute;
    top: 8px;
    left: 8px;
    background: rgba(0,0,0,0.7);
    color: white;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 11px;
    text-transform: uppercase;
  }

  .fme-card-score-badge {
    position: absolute;
    top: 8px;
    right: 8px;
    background: #10b981;
    color: white;
    padding: 4px 8px;
    border-radius: 4px;
    font-size: 11px;
    font-weight: 600;
  }

  .fme-card-content {
    padding: 16px;
  }

  .fme-card-title {
    font-size: 16px;
    font-weight: 600;
    margin: 0 0 8px 0;
    color: #333;
    line-height: 1.3;
  }

  .fme-card-title a {
    color: inherit;
    text-decoration: none;
  }

  .fme-card-title a:hover {
    color: #0079c1;
  }

  .fme-card-description {
    font-size: 13px;
    color: #666;
    line-height: 1.5;
    margin-bottom: 12px;
    display: -webkit-box;
    -webkit-line-clamp: 3;
    -webkit-box-orient: vertical;
    overflow: hidden;
  }

  .fme-card-tags {
    display: flex;
    flex-wrap: wrap;
    gap: 6px;
    margin-bottom: 12px;
  }

  .fme-tag {
    background: #e8f4fc;
    color: #0079c1;
    padding: 3px 8px;
    border-radius: 4px;
    font-size: 11px;
  }

  .fme-card-actions {
    display: flex;
    gap: 8px;
    padding-top: 12px;
    border-top: 1px solid #f0f0f0;
  }

  .fme-action-btn {
    padding: 8px 12px;
    border: 1px solid #ddd;
    border-radius: 4px;
    background: white;
    color: #333;
    text-decoration: none;
    font-size: 12px;
    cursor: pointer;
    transition: all 0.2s;
  }

  .fme-action-btn:hover {
    background: #f5f5f5;
    border-color: #0079c1;
  }

  .fme-action-btn.primary {
    background: #0079c1;
    border-color: #0079c1;
    color: white;
  }

  .fme-action-btn.primary:hover {
    background: #005a8e;
  }

  /* Loading State */
  #fme-loading {
    display: none;
    text-align: center;
    padding: 40px;
  }

  .fme-spinner {
    width: 40px;
    height: 40px;
    border: 3px solid #f0f0f0;
    border-top-color: #0079c1;
    border-radius: 50%;
    animation: fme-spin 1s linear infinite;
    margin: 0 auto 16px;
  }

  @keyframes fme-spin {
    to { transform: rotate(360deg); }
  }

  /* Empty State */
  #fme-empty {
    display: none;
    text-align: center;
    padding: 60px 20px;
    color: #666;
  }

  #fme-empty h3 {
    margin: 16px 0 8px;
    color: #333;
  }

  /* Error State */
  #fme-error {
    display: none;
    padding: 16px;
    background: #fee2e2;
    border: 1px solid #ef4444;
    border-radius: 8px;
    color: #dc2626;
    margin-bottom: 16px;
  }
</style>

<div id="fme-search-container">
  <div id="fme-search-box">
    <input type="text" id="fme-search-input" placeholder="Search for datasets, maps, and more...">
    <button id="fme-search-btn">Search</button>
  </div>

  <div id="fme-error"></div>

  <div id="fme-loading">
    <div class="fme-spinner"></div>
    <p>Searching...</p>
  </div>

  <div id="fme-results-header" style="display: none;">
    <div id="fme-results-count"></div>
    <div id="fme-view-toggle">
      <button class="fme-view-btn active" data-view="grid">‚ñ¶ Grid</button>
      <button class="fme-view-btn" data-view="list">‚ò∞ List</button>
    </div>
  </div>

  <div id="fme-results"></div>

  <div id="fme-empty">
    <div style="font-size: 48px;">üîç</div>
    <h3>No Results Found</h3>
    <p>Try adjusting your search terms</p>
  </div>
</div>

<script>
(function() {
  // ============================================
  // CONFIGURATION - UPDATE THESE VALUES
  // ============================================
  const CONFIG = {
    API_URL: 'https://fme-docker.tensing.app:443/fmedatastreaming/embeddings/search.fmw',
    TOKEN: '067e63151ac94654d38a7c5d23832396073317cb'
  };

  // DOM Elements
  const searchInput = document.getElementById('fme-search-input');
  const searchBtn = document.getElementById('fme-search-btn');
  const resultsContainer = document.getElementById('fme-results');
  const resultsHeader = document.getElementById('fme-results-header');
  const resultsCount = document.getElementById('fme-results-count');
  const loadingEl = document.getElementById('fme-loading');
  const emptyEl = document.getElementById('fme-empty');
  const errorEl = document.getElementById('fme-error');
  const viewToggle = document.getElementById('fme-view-toggle');

  // State
  let currentView = 'grid';

  // Helper: Parse tags
  function parseTags(tags) {
    if (!tags) return [];
    if (Array.isArray(tags)) return tags;
    return tags.split(',').map(t => t.trim()).filter(t => t);
  }

  // Helper: Show/Hide elements
  function showLoading(show) {
    loadingEl.style.display = show ? 'block' : 'none';
    resultsContainer.style.display = show ? 'none' : 'grid';
    resultsHeader.style.display = show ? 'none' : 'flex';
  }

  function showError(message) {
    errorEl.textContent = message;
    errorEl.style.display = message ? 'block' : 'none';
  }

  function showEmpty(show) {
    emptyEl.style.display = show ? 'block' : 'none';
    resultsHeader.style.display = show ? 'none' : 'flex';
  }

  // Render a single result card
  function renderCard(item) {
    const title = item.title || item.name || 'Untitled';
    const description = item.description || item.snippet || '';
    const type = item.type || 'Layer';
    const tags = parseTags(item.tags);
    const thumbnail = item.thumbnail;
    const score = item.rrf_score || item.similarity || item.score;
    const prettyUrl = item.prettyurl || item.url;
    const mapUrl = item.mapurl;

    const card = document.createElement('div');
    card.className = 'fme-result-card';
    
    card.innerHTML = `
      <div class="fme-card-thumbnail">
        ${thumbnail ? `<img src="${thumbnail}" alt="${title}" onerror="this.style.display='none'; this.nextElementSibling.style.display='flex';">` : ''}
        <div class="fme-card-thumbnail-icon" style="${thumbnail ? 'display:none' : ''}">üìç</div>
        <span class="fme-card-type-badge">${type}</span>
        ${score ? `<span class="fme-card-score-badge">${(parseFloat(score) * 100).toFixed(1)}%</span>` : ''}
      </div>
      <div class="fme-card-content">
        <h3 class="fme-card-title">
          ${prettyUrl ? `<a href="${prettyUrl}" target="_blank">${title}</a>` : title}
        </h3>
        <p class="fme-card-description">${description}</p>
        ${tags.length > 0 ? `
          <div class="fme-card-tags">
            ${tags.slice(0, 4).map(t => `<span class="fme-tag">${t}</span>`).join('')}
            ${tags.length > 4 ? `<span class="fme-tag">+${tags.length - 4}</span>` : ''}
          </div>
        ` : ''}
        <div class="fme-card-actions">
          ${prettyUrl ? `<a href="${prettyUrl}" target="_blank" class="fme-action-btn">‚ÑπÔ∏è Details</a>` : ''}
          ${mapUrl ? `<a href="${mapUrl}" target="_blank" class="fme-action-btn primary">üó∫Ô∏è Open Map</a>` : ''}
        </div>
      </div>
    `;

    return card;
  }

  // Perform search
  async function performSearch() {
    const query = searchInput.value.trim();
    if (!query) {
      showError('Please enter a search term');
      return;
    }

    showError('');
    showEmpty(false);
    showLoading(true);
    searchBtn.disabled = true;
    searchBtn.textContent = 'Searching...';

    try {
      const params = new URLSearchParams({
        search_term: query,
        token: CONFIG.TOKEN
      });
      
      const response = await fetch(`${CONFIG.API_URL}?${params.toString()}`, {
        method: 'GET',
        headers: { 'Accept': 'application/json' }
      });

      if (!response.ok) {
        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
      }

      const text = await response.text();
      let data;

      try {
        data = JSON.parse(text);
      } catch {
        // Handle NDJSON format
        const lines = text.trim().split('\n').filter(line => line.trim());
        data = lines.map(line => JSON.parse(line));
      }

      const results = Array.isArray(data) ? data : [data];

      showLoading(false);

      if (results.length === 0) {
        showEmpty(true);
        return;
      }

      // Render results
      resultsContainer.innerHTML = '';
      results.forEach(item => {
        resultsContainer.appendChild(renderCard(item));
      });

      resultsCount.innerHTML = `Found <strong>${results.length}</strong> results for "<strong>${query}</strong>"`;
      resultsHeader.style.display = 'flex';

    } catch (error) {
      console.error('Search error:', error);
      showLoading(false);
      showError(`Search failed: ${error.message}`);
    } finally {
      searchBtn.disabled = false;
      searchBtn.textContent = 'Search';
    }
  }

  // Event Listeners
  searchBtn.addEventListener('click', performSearch);

  searchInput.addEventListener('keypress', (e) => {
    if (e.key === 'Enter') {
      performSearch();
    }
  });

  // View toggle
  viewToggle.addEventListener('click', (e) => {
    if (e.target.classList.contains('fme-view-btn')) {
      viewToggle.querySelectorAll('.fme-view-btn').forEach(btn => btn.classList.remove('active'));
      e.target.classList.add('active');
      currentView = e.target.dataset.view;
      resultsContainer.className = currentView === 'list' ? 'list-view' : '';
    }
  });

})();
</script>
